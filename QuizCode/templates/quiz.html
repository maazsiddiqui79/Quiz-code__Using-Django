<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | {{sub.name}}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .question-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .question-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-light">

    <div class="text-center text-dark bg-primary p-4 container"
     style="border-top-left-radius: 50px; border-top-right-radius: 50px;margin-top: 5rem;">
    <h1>Quiz: {{sub.name}}</h1>
    <hr style="width: 300px; margin: 0 auto; border: 2px solid #000;">
</div>

<div class="con container py-5"
     style="margin-bottom:2rem;background-color:rgba(242, 238, 232, 0.454);box-shadow: 0 8px 20px rgba(0,0,0,0.3);">
    <form action="{% url 'quiz' subject_id=sub.id %}" method="post">
        {% csrf_token %}
        {% for i in ques %}
        <div class="card question-card mb-4 p-3 shadow-sm">
            <h5 class="mb-3">{{ i.question_text }}</h5>

            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="{{ i.id }}" id="{{ i.id }}" value="1">
                <label class="form-check-label" for="{{ i.id }}">{{ i.option1 }}</label>
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="{{ i.id }}" id="{{ i.id }}" value="2">
                <label class="form-check-label" for="{{ i.id }}">{{ i.option2 }}</label>
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="{{ i.id }}" id="{{ i.id }}" value="3">
                <label class="form-check-label" for="{{ i.id }}">{{ i.option3 }}</label>
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="{{ i.id }}" id="{{ i.id }}" value="4">
                <label class="form-check-label" for="{{ i.id }}">{{ i.option4 }}</label>
            </div>
        </div>
        {% endfor %}

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg px-5">Submit Quiz</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
<footer class="bg-dark text-light py-3 fixed-bottom">
  <div class="container text-center text-decoration-none">
    <small>
      &copy; 2025 | Quiz Code App | ~Built and designed by Maaz Siddiqui 
    </small>
  </div>
</footer>
</html>
