<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subject</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .subject-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Gradient background */
    body {
      margin: 0;
      background: linear-gradient(270deg, #ff6a00, #ee0979, #06beb6, #48b1bf);
      background-size: 800% 800%;
      animation: gradientMove 12s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      flex: 1; /* pushes footer down */
    }
  </style>
</head>
<body class="bg-light">

<main>
  <div class="container py-5">
    <h1 class="text-center mb-5">Select a Subject</h1>
    <div class="row g-4">
      {% for i in subjects %}
      <div class="col-md-4 col-sm-6">
        <div class="card subject-card h-100 text-center">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title">{{ i }}</h5>
            <p class="card-text">Click below to start the quiz for {{ i }}.</p>
            <a href="{% url 'quiz' i.id %}" class="btn btn-outline-light btn-dark mt-auto">Start Quiz</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="container mb-5">
    <a class="btn btn-outline-dark" href="/add_new_subject">New Subject</a>
    <a class="btn btn-outline-dark" href="/add_new_question">New Questions</a>
  </div>
</main>

<footer class="bg-dark text-light py-3 mt-3">
  <div class="container text-center text-decoration-none">
    <small>
      &copy; 2025 | Quiz Code App | ~Built and designed by Maaz Siddiqui
    </small>
  </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
