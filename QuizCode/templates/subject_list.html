<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .subject-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-5">Select a Subject</h1>
    <div class="row g-4">
        {% for i in subjects %}
        <div class="col-md-4 col-sm-6">
            <div class="card subject-card h-100 text-center">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">{{ i }}</h5>
                    <p class="card-text">Click below to start the quiz for {{ i }}.</p>
                    <a href="{% url 'quiz' i.id %}" class="btn btn-primary mt-auto">Start Quiz</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="container">
    <a class="btn btn-outline-primary" href="/add_new_subject">New Subject</a>
    <a class="btn btn-outline-primary" href="/add_new_question">New Questions</a>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="bg-dark text-light py-3 fixed-bottom">
  <div class="container text-center text-decoration-none">
    <small>
      &copy; 2025 | Quiz Code App | ~Built and designed by Maaz Siddiqui 
    </small>
  </div>
</footer>
</html>
