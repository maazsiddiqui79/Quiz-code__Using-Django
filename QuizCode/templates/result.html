<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz | Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: rgba(152, 183, 241, 0.381);">
    
<div class="d-flex justify-content-end">
  <a href="/" class="btn btn-outline-light border-2 ps-5 pe-5 my-3 mx-2 bg-dark text-white border-white">Home</a>
</div>

    <div class="container mt-4 p-3">
        <h1 class="display-5 fw-bolder font-monospace text-center">Quiz Completed!</h1>
        <hr style="width: 600px;margin:0 auto;border:2px solid rgb(0, 0, 0);margin-top:1rem">
        
    </div>
    <p class="text-center display-4 text-success mt-0">Your Score: {{score}} / {{total}}</p>

    <div class="container text-capitalize text-center my-4">
    <div class="container col-5 d-flex align-items-center justify-content-between">
        <h3>{{msg|safe}}</h3>
        {% if score > total|divisibleby:2 %}
        <a href="{% url 'subject_list' %}"  class="btn btn-outline-dark border-1 mt-5">More Quizes</a>        
        {% endif %}
    </div>

    <a class="btn btn-outline-dark border-1 mt-3" href="{% url 'quiz' retry %}">Try Again</a>
    
    </div>
  </body>
  <footer class="bg-dark text-light py-3 fixed-bottom">
  <div class="container text-center text-decoration-none">
    <small>
      &copy; 2025 | Quiz Code App | ~Built and designed by Maaz Siddiqui 
    </small>
  </div>
</footer>
</html>
